<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Sederhana</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .calculator {
            background: #fff;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            text-align: center;
        }
        .label-output {
            font-size: 18px;
            margin-bottom: 10px;
            padding: 5px;
            border: 1px solid black;
            display: inline-block;
        }
        .screen {
            width: 100%;
            height: 50px;
            font-size: 24px;
            text-align: right;
            padding: 10px;
            border: 1px solid black;
            background: #eee;
            margin-bottom: 10px;
        }
        .button-container {
            display: flex;
            align-items: flex-start;
            justify-content: center;
        }
        .buttons {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 5px;
        }
        .operators {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-left: 20px;
            margin-top: 5px;
        }
        button {
            width: 50px;
            height: 50px;
            font-size: 20px;
            border: 1px solid blue;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <div class="label-output">Label Output</div>
        <input type="text" class="screen" id="screen" disabled>
        <div class="button-container">
            <div class="buttons">
                <button onclick="appendNumber('1')">1</button>
                <button onclick="appendNumber('2')">2</button>
                <button onclick="appendNumber('3')">3</button>
                <button onclick="appendNumber('4')">4</button>
                <button onclick="appendNumber('5')">5</button>
                <button onclick="appendNumber('6')">6</button>
                <button onclick="appendNumber('7')">7</button>
                <button onclick="appendNumber('8')">8</button>
                <button onclick="appendNumber('9')">9</button>
                <button style="grid-column: 2 / 3;" onclick="appendNumber('0')">0</button>
            </div>
            <div class="operators">
                <button onclick="appendOperator('+')">+</button>
                <button onclick="calculateResult()">=</button>
            </div>
        </div>
    </div>
    <script>
        let screen = document.getElementById("screen");
        let currentInput = "";

        function appendNumber(number) {
            currentInput += number;
            screen.value = currentInput;
        }

        function appendOperator(operator) {
            if (currentInput !== "" && !isNaN(currentInput[currentInput.length - 1])) {
                currentInput += operator;
                screen.value = currentInput;
            }
        }

        function calculateResult() {
            try {
                currentInput = eval(currentInput).toString();
                screen.value = currentInput;
            } catch (error) {
                screen.value = "Error";
                currentInput = "";
            }
        }
    </script>
</body>
</html>
